<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Voting System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #cce3f5, #f5f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .glass-card {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 460px;
      width: 100%;
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    .glass-card:hover {
      transform: scale(1.02);
    }

    .glass-card h2 {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-register {
      background: linear-gradient(to right, #28a745, #20c997);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: white;
    }

    .btn-register:hover {
      opacity: 0.9;
    }

    .register-icon {
      width: 60px;
      margin-bottom: 20px;
      animation: pop 0.6s ease-out forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    @media (max-width: 576px) {
      .glass-card {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3178/3178280.png" alt="Register Icon" class="register-icon">
    <h2>Create Your Account</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
    {% csrf_token %}
    <div class="mb-3 text-start">
  <label for="name" class="form-label fw-semibold">Full Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Vrushali Karpe" required>
</div>

<div class="mb-3 text-start">
  <label for="email" class="form-label fw-semibold">Email Address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
</div>



    <div class="mb-3 text-start">
  <label for="branch" class="form-label fw-semibold">Branch</label>
  <select class="form-select" id="branch" name="branch" required>
    <option value="">Select Branch</option>
    <option value="CSE">Computer Science</option>
    <option value="ECE">Electronics and Communication</option>
    <option value="ME">Mechanical</option>
    <option value="CE">Civil</option>
    <option value="EE">Electrical</option>
  </select>
</div>

<div class="mb-3 text-start">
  <label for="year_of_study" class="form-label fw-semibold">Year of Study</label>
  <select class="form-select" id="year_of_study" name="year_of_study" required>
    <option value="">Select Year</option>
    <option value="1">First Year</option>
    <option value="2">Second Year</option>
    <option value="3">Third Year</option>
    <option value="4">Fourth Year</option>
  </select>
</div>

    <button type="submit" class="btn btn-success">Register</button>
</form>


    <div class="text-center mt-3">
      <p class="mb-0">Already have an account? <a href="/login/">Login here</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Student Voting System
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
